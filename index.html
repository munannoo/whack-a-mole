  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>whack-a-mole</title>
  <link rel="stylesheet" href="wam.css">

</head>
<body>
  <h1 style="grid-area: he">whack-a-mole!</h1>
  <h3 id="score" style="grid-area: sc;">score : 0</h3>
  <button id="start" style="grid-area: s;">start</button>

  <div class="hole hole1">

    <img src="mole.png" alt="" class="mole" id="mole1">
  </div>
  <div class="hole hole2">
    <img src="hole.png" alt="" class="dirt2">
    <img src="mole.png" alt="" class="mole" id="mole2">
  </div>
  <div class="hole hole3">
    <img src="hole.png" alt="" class="dirt3">
    <img src="mole.png" alt="" class="mole" id="mole3">
  </div>
  <div class="hole hole4">
    <img src="hole.png" alt="" class="dirt4">
    <img src="mole.png" alt="" class="mole" id="mole4">
  </div>
  <div class="hole hole5">
    <img src="hole.png" alt="" class="dirt5">
    <img src="mole.png" alt="" class="mole" id="mole5">
  </div>
  <div class="hole hole6">
    <img src="hole.png" alt="" class="dirt6">
    <img src="mole.png" alt="" class="mole" id="mole6">
  </div>

  <script src="wam.js"></script>
</body>
</html>
